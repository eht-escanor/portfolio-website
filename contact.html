<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Contact Eht</title>
  <link rel="shortcut icon" href="img/me.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body>
  <header class="header">
      <img src="img/name.png" alt="Eht-Escanor name" class="header__item">
      <nav class="header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work Projects</a>
          </li>
        </ul>
      </nav>
  </header>
  <form action="#" method="post" class="contact-form">
    <div class="form-field">
      <div>
        <label class="standard-label" for="contact-email">E-mail: </label>
      </div>
      <input type="email" id="contact-email" required>
    </div>
    <div class="form-field">
      <div>
        <label class="standard-label" for="contact-telephone">Phone: </label>
      </div>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    </div>
    <div class="form-field">
      <div>
        <label class="standard-label" for="contact-message">Message: </label>
      </div>
      <textarea maxlength="240" id="contact-message" placeholder="Enter your comments here" required></textarea>
    </div>
    <div class="form-field">
      <input type="submit" value="Send message">
    </div>
  </form>
  <div class="contact-info">
    <h1>
      Contact
    </h1>
    <div>
      <a href="tel:+19522280765" role="link" >Telephone: +1 (123) 456-7890</a><br>
      <a href="mailto:frgrasset@protonmail.com" role="link">frgrasset@protonmail.com</a><br>
      <a href="mailto:frgrasset@protonmail.com" role="link">Contact me</a>
    </div>
  </div>
  <footer class="footer">
    <p>Find me on</p>
    <div class="social-media">
      <img src="img/github.svg" alt="Github">
      <img src="img/twitter.svg" alt="Twitter">
      <img src="img/linkedin.svg" alt="LinkedIn">
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
</body>

</html>
